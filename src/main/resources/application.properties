server.port=80
mybatis.mapper-locations=classpath:/mapper/*.xml

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/hello
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=myDataSourcePool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=10000

spring.cache.cache-names[0]=config
spring.cache.type=caffeine
spring.cache.caffeine.spec=initialCapacity=50,maximumSize=500,expireAfterWrite=600s

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.config=classpath:logback.xml